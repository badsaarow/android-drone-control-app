<head>

    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/jquery.notifyBar.css" rel="stylesheet">
    <script src="./js/polyfills.js" type="text/javascript"></script>

<body>
<div class="header-container">
      <span id="controls">
      <input id="ftrim" type="button" value="Flat trim">
          <input disabled="" id="calibratemagneto"
                 type="button"
                 value="Calibrate magneto"></span>

</div>

        <div>
            <div id="cockpit">
                <div id="compass"
                     style="position: absolute; bottom: 0px; background-image: -webkit-radial-gradient(50% 50%, circle cover, rgb(68, 68, 68) 0%, black 100%); overflow: hidden;">
                    <canvas height="30" style="position: absolute; transform: translateX(-376px);"
                            width="1504"></canvas>
                    <canvas height="15" style="top: 0px; left: 368px; position: absolute;"
                            width="15"></canvas>
                </div>
                <canvas height="795" id="horizon" width="239"></canvas>
            </div>
        </div>
    </div>
</div>
<div class="footer-container">
    <footer class="wrapper">
    </footer>
</div>

 var cockpit = new Cockpit();
